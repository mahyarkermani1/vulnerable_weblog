<div class="login-wrapper">
    <div class="container">
            <h2>Login Form</h2>
            <form action="login.php" method="POST" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit">Login</button>
                    <button type="button" onclick="document.getElementById('loginForm').reset();">Clear</button>
                </div>
                <button type="button" id="reset_pass" class="additional-button" onclick="redirectTo('../forget_password');">Forget Password?</button>
                <button type="button" class="additional-button" onclick="redirectTo('../register');">Register a new account</button>
            </form>
    </div>
</div>


<script>
    // Function to update the Forget Password button onclick based on username input
    function updateForgetPasswordLink() {
        const usernameInput = document.getElementById('username');
        const resetPassButton = document.getElementById('reset_pass');

        // Check if there's any value in the username input
        if (usernameInput.value.trim() !== '') {
            resetPassButton.onclick = () => redirectTo(`../forget_password?username=${usernameInput.value.trim()}`);
            resetPassButton.style.color = "red";
        } else {
            resetPassButton.onclick = () => redirectTo('../forget_password');
            resetPassButton.style.color = "black";
        }
    }

    // Add event listener to input field to update the button onclick dynamically
    document.getElementById('username').addEventListener('input', updateForgetPasswordLink);

    // Also call the function on page load to set the initial state
    window.onload = updateForgetPasswordLink;
</script>
